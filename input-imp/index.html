<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <title>input-imp</title>
</head>
<body>
    <h1>改良版入力装置</h1>
    <div id="anker">
        <a id="ja-input" href="../ja/index.html">日本語版</a>
        <a id="en-input" href="../en/index.html">英語版</a>
        <a id="diary-input" href="../diary/index.html">日記作成</a>
        <a id="image-timeline" href="../image-timeline/index.html">タイムライン</a>
        <a id="image-input" href="../image-input/index.html">画像合成文字</a>
    </div>

    <div>
        <p>
            制作中です。
        </p>
    </div>

    <div>
        <video id="video" width="640" height="480" autoplay></video>
    </div>
    <div>
        <img id="preview" width="320" height="240" src="">
    </div>
    <button id="start">Start Camera</button>
    <button id="stop">Stop Camera</button>

    <hr>

    <div class="tab">
        <button class="tablinks" id="tab1_btn">不透明度</button>
        <button class="tablinks" id="tab2_btn">写真</button>
    </div>

    <div class="input">
        <textarea id="js-textarea" class="input-item" type="text"></textarea>
        <div id="tab1" class="tabcontent">
                <div id="js-output" class="input-item"></div>
        </div>
        <div id="tab2" class="tabcontent">
            <div id="image-para" class="input-item"></div>
        </div>
    </div>

</body>
<script src="js/diff.min.js"></script>
<script src="js/eventemitter3.umd.min.js"></script>
<script src="js/Textarea.js"></script>
<script src="js/Photo.js"></script>
<script src="js/script.js"></script>
</html>
