<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <title>Diary</title>
</head>
<body>
   
    <h1>日記を書く</h1>
    <div>
        <p>全角のひらがな、カタカナ、漢字に対応しています。キーボードの入力速度を反映させる予定です。<br>
            保存：画像が保存されます。<br>
            全てを消去：文字が全て消去されます。
        </p>
    </div>
    <form id="id_form" action="" method="">
        <textarea id="textarea" type="text" rows="2" maxlength="234"></textarea>
    </form>
    <button id="canvasSave">保存</button>
    <button onClick="dataClear()">すべて消去</button>

    <hr>

    <div class="container">
        <div id="p5Canvas" class="element"></div>
        <div id="anker" class="element">
            <div id="ja-input"><a href="../ja/index.html">日本語版</a></div>
            <div id="en-input"><a href="../en/index.html">英語版</a></div>
            <div id="image-timeline"><a href="../image-timeline/index.html">タイムライン</a></div>
            <div id="image-input"><a href="../image-input/index.html">画像合成文字</a></div>
        </div>
    </div>
    
</body>
<script src="js/script.js"></script>
</html>
